{% extends 'base.html' %}

{% block title %}Update Image{% endblock %}

{% block menu %}
    <li><a href="{% url 'webapp:image_view' image.pk %}">View</a></li>
{% endblock %}

{% block content %}
    <h1>Update Image</h1>
    <form method="POST" action="{% url 'webapp:image_update' image.pk %}">
        {% include 'partial/form.html' with button_text="Update" %}
    </form>
{% endblock %}
